spring:
  profiles:
    active: ${PROFILE}
  config:
    import:
      - optional:classpath:env.properties
  application:
    name: ecorichhomework
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
  flyway:
    enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
